<form>
   <select class="select-internas visible-xs-block" id="formRedirect">
      <option value="Selecione">Selecione</option>
      {assign var="nmTipo" value=$nmTipo|default:""}
      {section name=i loop=$dadosMenuBlogAnoMes}   
            {if $nmTipo <> $dadosMenuBlogAnoMes[i].dataMes[0]}
               <option disabled value="">{$dadosMenuBlogAnoMes[i].dataMes[0]}</option>
            {/if}
            {assign var="nmTipo" value=$dadosMenuBlogAnoMes[i].dataMes[0]}

            {assign var="nmTipoMes" value=$nmTipoMes|default:""}
               {if $nmTipoMes <> $dadosMenuBlogAnoMes[i].Mes}
                  <option value="{$paginaMenuBlogInver}?ano={$dadosMenuBlogAnoMes[i].dataMes[0]}&mes={$dadosMenuBlogAnoMes[i].dataMes[1]}">&nbsp;&nbsp;&nbsp;{$dadosMenuBlogAnoMes[i].Mes}</option>
                  
               {/if}
            {assign var="nmTipoMes" value=$dadosMenuBlogAnoMes[i].Mes}
      {/section}  
   </select>
</form>
